<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Weekend - Salad Buah Spesial</title>
    <link rel="stylesheet" href="p/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FCAF50, #FF725E);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            top: 80px;
            position: relative;
            width: 350px;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            color: #333;
        }
        .header {
            background: linear-gradient(135deg, #FFE066, #FFA656);
            padding: 10px;
            border-radius: 15px;
            font-size: 2.2em;
            font-weight: bold;
            color: #FF725E;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .subheader {
            font-size: 1.2em;
            font-weight: bold;
            color: #FF725E;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .discount {
            position: absolute;
            top: 160px;
            right: 20px;
            background-color: #FF725E;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .image-container {
            margin-top: 15px;
        }
        .image-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 4px 6px 2px rgba(0, 0, 0, 0.1);
        }
        .promo-code {
            margin-top: 20px;
            background-color: #FFDD57;
            color: #333;
            padding: 12px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .price-container {
            margin-top: 20px;
        }
        .old-price {
            font-size: 1.3em;
            color: #777;
            text-decoration: line-through;
            margin-right: 10px;
        }
        .new-price {
            font-size: 1.5em;
            color: #FF725E;
            font-weight: bold;
        }
        .order-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #28a74600;
            color: rgb(2, 1, 1);
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: colorChange 5s infinite;
        }
        @keyframes colorChange {
            0% { background-color: #5afd80; }
            50% { background-color: #34bfbf; } 
            100% { background-color: #c6ffd3; }
        }
        .order-button i {
            margin-left: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">SALAD BUAH</div>
        <div class="subheader">Salad yang dipenuhi buah buahan segar</div>
        <div class="discount">10% OFF</div>
        <div class="image-container">
            <img src="p/s.png" alt="Salad Buah Spesial"> 
        </div>
        <div class="price-container">
            <span class="old-price">Rp 15.000</span>
            <span class="new-price">Rp 10.000</span>
        </div>
        <div class="promo-code">DENGAN HARGA MUMER</div>
        <a href="tel:+6285723580860" class="order-button">
           Pesan <i class="fas fa-arrow-right"></i>
        </a>
    </div>

</body>
</html>
